<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Example</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>  <!-- Include Socket.IO client -->
</head>
<body>
<h1>Socket.IO Chat Example</h1>

<input type="text" id="messageInput" placeholder="Type a message...">
<button id="sendButton">Send</button>

<p id="response"></p>

<script>
    // Connect to the Socket.IO server
    const socket = io.connect();

    // Handle the button click to send a message
    document.getElementById('sendButton').addEventListener('click', function() {
        const message = document.getElementById('messageInput').value;
        socket.emit('chat', message);  // Emit the 'chat' event with the message
    });

    // Listen for the 'chat_response' event from the server
    socket.on('chat_response', function(data) {
        document.getElementById('response').textContent = data;  // Display the response
    });
</script>
</body>
</html>
