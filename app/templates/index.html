<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="card" id="chatBox" style="width: 100%; max-width: 400px; border-radius: 15px;">
    <div class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
         style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
        <i class="fas fa-angle-left"></i>
        <p class="mb-0 fw-bold">Live chat</p>
        <i class="fas fa-times"></i>
    </div>
    <div class="card-body" id="messagesContainer" style="height: 300px; overflow-y: auto;">
    </div>
    <div class="card-footer p-3">
        <div class="form-outline">
            <textarea class="form-control bg-body-tertiary" id="textAreaExample" rows="3"></textarea>
            <label class="form-label" for="textAreaExample">Type your message</label>
        </div>
        <button class="btn btn-primary mt-2" id="sendButton">Send</button>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
